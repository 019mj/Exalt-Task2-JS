<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add/Edit Item</title>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="formChanger()">
    <div class="main-containner">

        <header>
            <h1 id="main-title">Create Event</h1>
            <a href="form.html" class="new-button">+New</a>
        </header>
    
        <div class="container">
            <nav>
                <a href="index.html" id="list-link">List</a>
                <a href="form.html" id="form-link">Form</a>
            </nav>
            
            <div class="form-container">
                    <section class="form-section">
                            <label for="event-name">Name:</label>
                            <input type="text" id="event-name" oninput="checkInputs()">

                            <label for="description">Description:</label>
                            <textarea id="description"></textarea>

                            <label for="date">Date:</label>
                            <input type="date" id="date" oninput="checkInputs()">
                    </section>

                    <section class="option-section">
                        <button id="cancel-button" onclick="cancelEvent()">Cancel</button>
                        <button id="add-button" disabled onclick="clickButton()">Add</button>
                    </section>
            </div>
        </div>
    
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
    <script src="script.js"></script>

</body>
</html>
